{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="content-section">
                <div class="text-center mb-4">
                    <i class="fas fa-user-plus fa-3x text-pink mb-3"></i>
                    <h2 class="mb-3">Create Account</h2>
                    <p class="text-muted">Join our community today</p>
                </div>
                <form method="POST" class="needs-validation" novalidate>
                    {% csrf_token %}
                    <div class="form-group mb-4">
                        {{ form|crispy }}
                    </div>
                    <div class="d-grid gap-3">
                        <button class="btn btn-primary btn-lg" type="submit">
                            <i class="fas fa-user-plus me-2"></i>Sign Up
                        </button>
                        <a class="btn btn-outline-secondary btn-lg" href="{% url 'home' %}">
                            <i class="fas fa-times me-2"></i>Cancel
                        </a>
                    </div>
                </form>
                <div class="text-center mt-4">
                    <small class="text-muted">
                        Already have an account? <a href="{% url 'login' %}" class="text-pink">Sign In</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .content-section {
        background: var(--card-bg);
        padding: 2.5rem;
        border-radius: 15px;
        box-shadow: 0 5px 20px var(--shadow-color);
        transition: transform 0.3s ease;
    }

    .content-section:hover {
        transform: translateY(-5px);
    }

    .form-control {
        border-radius: 8px;
        padding: 0.75rem 1rem;
        border: 2px solid #eee;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        border-color: var(--secondary-color);
        box-shadow: 0 0 0 0.2rem rgba(232, 67, 147, 0.25);
    }

    .btn-primary {
        background: linear-gradient(135deg, var(--secondary-color), var(--accent-color));
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        font-weight: 600;
        letter-spacing: 0.5px;
        transition: all 0.3s ease;
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(232, 67, 147, 0.3);
    }

    .btn-outline-secondary {
        color: #666;
        border-color: #666;
        transition: all 0.3s ease;
    }

    .btn-outline-secondary:hover {
        background-color: #666;
        color: white;
        transform: translateY(-2px);
    }

    .text-pink {
        color: var(--secondary-color);
    }

    .fa-user-plus {
        color: var(--secondary-color);
    }

    .help-text {
        font-size: 0.85rem;
        color: #666;
        margin-top: 0.25rem;
    }

    .errorlist {
        color: var(--accent-color);
        font-size: 0.85rem;
        margin-top: 0.25rem;
        list-style: none;
        padding-left: 0;
    }
</style>
{% endblock content %}
